<div class="posts h-feed">
    {{ range .Paginator.Pages }}
    <article class="post-list post-preview h-entry">
        <div class="title-group">
            {{ if .Title }}
            <div class="post-title p-name">
                <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
            </div>
            {{ end }}
            <div class="post-date">
                <h5><a href="{{ .RelPermalink }}" class="u-url">{{ .Date.Format "Jan 02, 2006" }}</a></h5>
            </div>
        </div class="title-group">

        {{ if .Title }}
            <div class="p-summary">
                {{ .Summary | safeHTML }}
            </div>
        {{ if .Truncated }}
            <div class="read-more">
                <a href="{{ .RelPermalink }}">{{ .Site.Params.read_more_text | safeHTML }}</a>
            </div>
        {{ end }}
        {{ else }}
            <div class="e-content">
                {{ .Content }}
            </div>
        {{ end }}

    </article>
    {{ end }}
</div>
